language: java
install: true
matrix:
  include:
  - jdk: oraclejdk8
script: mvn clean verify install -DskipTests=false -Dmaven.javadoc.skip=true -B -V
## GH_TOKEN=[encrypted github oauth token]
env:
  global:
    secure: 
after_success:
- mvn org.eluder.coveralls:coveralls-maven-plugin:report
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$TRAVIS_BRANCH-v1.0.$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push https://${GH_TOKEN}:x-oauth-basic@github.com/mitoskalandiel/HostsEdit.git --tags
deploy:
  provider: releases
  skip_cleanup: true
  api-key:
    secure: 
  file:
  - target/HostsEdit-v1.0.jar
  on:
    tags: false
    all_branches: true
branches:
  except:
  - "/^*-v[0-9]/"
addons:
    code_climate:
        repo_token: 96557def378bdcf81aac3dd6fb1e8fb9a09b9e7990dbda41515e7cf37dec9789
cache:                                                                          
  directories:                                                                  
  - $HOME/.m2